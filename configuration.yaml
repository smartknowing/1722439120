# Para la configuración del acceso desde 
#una direccion publica
#y exista un error de Received X-Forwarded-For header from untrusted prox
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.33.0/24
  ip_ban_enabled: true
  login_attempts_threshold: 5
  

